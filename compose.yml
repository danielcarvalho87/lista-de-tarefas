version: '3.8'

services:
  react-app:
    container_name: my-react-app
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "20333:3000"
    volumes:
      - ./src:/src       # Mapeia a pasta local "src" para "/src" no container
      - /src/node_modules  # Isola as dependÃªncias
    environment:
      - NODE_ENV=development
